<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - استكشف السعودية</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="sticky-header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="شعار استكشف السعودية"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="destinations.html">الوجهات</a></li>
                    <li><a href="about-us.html">من نحن</a></li>
                    <li><a href="contact-us.html">تواصل معنا</a></li>
                </ul>
            </nav>
            <div class="auth-nav">
                <a href="login.html">تسجيل الدخول</a> / <a href="register.html" class="active">إنشاء حساب</a>
                <a href="favorites.html" class="favorite"><i class="fas fa-heart"></i></a>
            </div>
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="register-page">
        <div class="container">
            <section class="register-section">
                <h2>إنشاء حساب</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName">الاسم الكامل:</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <div class="error-message" id="fullNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور:</label>
                        <input type="password" id="password" name="password" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">تأكيد كلمة المرور:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    <button type="submit" class="submit-button">إنشاء حساب</button>
                </form>
                <div class="login-link">
                    <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-nav">
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="destinations.html">الوجهات</a></li>
                    <li><a href="about-us.html">من نحن</a></li>
                    <li><a href="contact-us.html">تواصل معنا</a></li>
                </ul>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="copyright">
                <p>© 2025 استكشف السعودية - جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
  
</body>
</html>
